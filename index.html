<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Features Demo</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    <!-- I. Some Equations -->
    <h2>Equations</h2>
    <p>Here is an example equation rendered using MathJax:</p>
    <p>$$E = mc^2$$</p>

    <!-- II. Some necessary links -->
    <h2>Useful Links</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
    </ul>

    <!-- III. Marquee (like news) -->
    <h2>News Ticker</h2>
    <marquee behavior="scroll" direction="left">Breaking News: HTML is fun and powerful for building web pages!
    </marquee>

    <!-- IV. Add an audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- V. Add a video (YouTube iframe) -->
    <h2>Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/438r27lU358?si=rCt9v9IgfqZ7BhtR"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- VI. Add a PDF (iframe) -->
    <h2>PDF Document</h2>
    <iframe src="sample.pdf" width="600" height="500"></iframe>

</body>

</html>
